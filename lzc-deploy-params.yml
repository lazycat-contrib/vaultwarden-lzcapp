params:
  - id: time_zone_for_backup
    type: string
    name: "time zone for backup"
    default_value: "CST"
    description: "the time zone for backup"

  - id: rclone_global_flag
    type: string
    name: "rclone global flag"
    optional: true
    description: "the global flag for rclone to perform operations"

  - id: backup_cron
    type: string
    default_value: "0 */3 * * *"
    name: "backup cron"
    description: "the cron expression for backup"

  - id: backup_keep_days
    type: string
    default_value: "0"
    name: "backup keep days"
    description: "the number of days to keep backup,0 means no cleanup"

  - id: enable_backup_compression
    type: bool
    name: "enable backup compression"
    default_value: true
    description: "whether to enable backup compression"

  - id: backup_compression_type
    type: string
    name: "compression type"
    default_value: "7z"
    description: "the compression type for backup,can be zip or 7z"

  - id: backup_compression_password
    type: string
    optional: true
    name: "password of compression"
    description: "the password to encrypt the compression"

  - id: rclone_remote_name
    type: string
    name: "rclone remote name"
    description: "the remote name in rclone config"

  - id: rclone_remote_dir
    type: string
    name: "rclone remote directory"
    default_value: "valutwardenbackup"
    description: "the remote directory in rclone config"

  - id: rclone_remote_name_1
    type: string
    name: "rclone remote name 1"
    optional: true
    description: "the remote name in rclone config"

  - id: rclone_remote_dir_1
    type: string
    name: "rclone remote directory 1"
    default_value: "valutwardenbackup"
    optional: true
    description: "the remote directory in rclone config"

  - id: rclone_remote_name_2
    type: string
    name: "rclone remote name 2"
    optional: true
    description: "the remote name in rclone config"

  - id: rclone_remote_dir_2
    type: string
    name: "rclone remote directory 2"
    default_value: "valutwardenbackup"
    optional: true
    description: "the remote directory in rclone config"

  - id: rclone_remote_name_3
    type: string
    name: "rclone remote name 3"
    optional: true
    description: "the remote name in rclone config"

  - id: rclone_remote_dir_3
    type: string
    name: "rclone remote directory 3"
    default_value: "valutwardenbackup"
    optional: true
    description: "the remote directory in rclone config"

  - id: rclone_remote_name_4
    type: string
    name: "rclone remote name 4"
    optional: true
    description: "the remote name in rclone config"

  - id: rclone_remote_dir_4
    type: string
    name: "rclone remote directory 4"
    default_value: "valutwardenbackup"
    optional: true
    description: "the remote directory in rclone config"

  - id: mail_smtp_enable
    type: bool
    name: "Enable sending mail."
    default_value: false
    description: "enable mail smtp，ref https://github.com/ttionya/vaultwarden-backup/issues/117#issuecomment-1691443179"

  - id: mail_smtp_variables
    type: string
    name: "Mail sending options"
    description: "the mail smtp variables"

  - id: mail_to
    type: string
    name: "mail to"
    description: "The recipient of the notification email."

  - id: mail_when_success
    type: bool
    name: "mail when success"
    default_value: true
    description: "Send an email when the backup completes successfully."

  - id: mail_when_failure
    type: bool
    name: "mail when failure"
    default_value: true
    description: "Send an email if the backup fails."

  - id: mail_force_thread
    type: bool
    name: "mail force thread"
    default_value: false
    description: "Particularly useful when mail clients fail to group related messages in conversation view despite identical subjects."

